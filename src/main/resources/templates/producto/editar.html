<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<div class="container">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <h5 class="mb-4">Editar Producto</h5>
            <form th:action="@{/producto/actualizar}" method="post">
                <input type="hidden" name="id" id="id" th:value="${producto.id}">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Producto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required aria-describedby="emailHelp" th:value="${producto.nombre}">
                </div>
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio del producto (DOP)</label>
                    <input type="text" class="form-control" id="precio" name="precio" required th:value="${producto.precio}">
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-outline-success form-control"><i class="fas fa-sync-alt"></i> Actualizar</button>
                </div>
            </form>
            <a th:href="@{/producto/lista}"><button type="submit" class="btn btn-outline-success btn-block form-control"><i class="fa-solid fa-circle-left"></i> Volver</button></a>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <p th:text="${error}"></p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments :: footer">
</footer>

<div th:insert="fragments :: scripts"></div>
</body>
</html>
