<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments :: headerfiles">
</head>
<body>
<header th:insert="fragments :: nav"></header>

<footer th:insert="fragments :: footer">
</footer>
<div class="mt-2 container">

    <table class="table table-dark text-center">
        <thead>
        <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Precio (DOP)</th>
            <th scope="col">Ver</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${productos}">
            <td th:text="${producto.nombre}"></td>
            <td th:text="${producto.precio}"></td>
            <td><a th:href="@{'/producto/detalle/' + ${producto.id}}"><button class="btn btn-outline-primary"><i class="fa-solid fa-eye"></i>Ver</button></a></td>
            <td><a th:href="@{'/producto/editar/' + ${producto.id}}"><button class="btn btn-outline-warning"><i class="fa-solid fa-pen-to-square"></i> Editar</button></a></td>
            <td><a th:href="@{'/producto/borrar/' + ${producto.id}}"><button class="btn btn-outline-danger"><i class="fa-solid fa-trash"></i> Borrar</button></a></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/producto/nuevo}"><button class="btn btn-outline-success btn-lg"><i class="fa-solid fa-plus"></i>Nuevo Producto</button></a>
</div>

<div th:insert="fragments :: scripts"></div>
</body>
</html>
