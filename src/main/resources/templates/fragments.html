<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="headerfiles">

        <div th:fragment="nav">

                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" th:href="@{/}"><i class="fa-solid fa-house"></i> Inicio <span class="sr-only">(current)</span></a>

                            <li class="nav-item">

                                </ul>

                            </li>
                        </ul>

                        <form class="d-flex" role="search">
                            <button class="btn btn-outline-success" type="submit"><i class="fa-solid fa-right-to-bracket"></i> Iniciar Session</button>
                        </form>
                    </div>
                </div>

            </nav>

        </div>

        <footer th:fragment="footer" class="footer mt-auto py-3 bg-dark text-center dark fixed-bottom">
            <div class="container">
                <span class="text-muted">&copy; Ruben Alexander Cano Jimenez</span>
            </div>
        </footer>

        <div th:fragment="scripts">
            <!-- JavaScript Bundle with Popper -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
